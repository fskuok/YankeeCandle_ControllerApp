<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/animate/animate.css" rel="stylesheet">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <script src="lib/lodash/index.js"></script>


        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- spark module for angularJs -->
        <script src="js/ng-spark.js"></script>

        <!-- ng-cordova js -->
        <script src="lib/ng-cordova/dist/ng-cordova.js"></script>

        <!-- cordova script (this will be a 404 during development) -->

        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="data/app_data.js"></script>
        <script src="data/device_data.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
    </head>


    <body ng-app="ycapp">

        <header ng-controller="headerController">
            <div id="header-left-button"
                 class="{{buttonStatus.left}}"
                 ng-show="buttonStatus.left"
                 on-tap="leftButtonOnTap()"
                 ng-click="leftButtonOnTap()"
                >

            </div>

            <img id="yankee-candle-logo" src="img/yc_logo.jpg" alt=""/>

            <div id="header-right-button"
                 class="{{buttonStatus.right}}"
                 on-tap="rightButtonOnTap()"
                 ng-click="rightButtonOnTap()"
                 ng-show="buttonStatus.right">

            </div>

        </header>


        <ion-view ui-view id="main-view"></ion-view>



        <nav ng-controller="navController">
            <input type="radio" name="nav" ng-model="$parent.navStatus"
                   id="nav-control-button" value="control"/>
            <label for="nav-control-button">CONTROL</label>
            <input type="radio" name="nav" ng-model="$parent.navStatus"
                   id="nav-shop-button" value="shop"/>
            <label for="nav-shop-button">SHOP</label>
            <input type="radio" name="nav" ng-model="$parent.navStatus"
                   id="nav-status-button" value="status"/>
            <label for="nav-status-button">STATUS</label>
            <input type="radio" name="nav" ng-model="$parent.navStatus"
                   id="nav-setting-button" value="setting"/>
            <label for="nav-setting-button">SETTING</label>
        </nav>

    </body>
</html>
